[package]
name = "rootasrole-core"
version = "3.0.4"
edition = "2021"
description = "This core crate contains the RBAC and main features for the RootAsRole project."
license = "GPL-3.0-or-later"

[dependencies]
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
libc = "0.2.159"
strum = { version = "0.26.3", features = ["derive"] }
semver = { version = "1.0.23", features = ["serde"] }
nix = { version = "0.29.0", features = ["user","process", "signal", "fs"] } 
capctl = "0.2.4"
pcre2 = { version = "0.2.7", optional = true }
serde = { version = "1.0.217", features=["derive", "rc"] }
serde_json = "1.0.134"
glob = { version = "0.3.1", optional = true }
bitflags = { version = "2.5.0" }
shell-words = "1.1.0"
syslog-tracing = "0.3.0"
linked_hash_set = { version = "0.1.4" }
derivative = "2.2.0"
sha2 = "0.10.8"
chrono = "0.4.37"
once_cell = "1.19.0"
hex = "0.4.3"
env_logger = "0.11"
log = "0.4"


[dev-dependencies]
test-log = { version = "0.2" }

[features]
pcre2 = ["dep:pcre2"]
finder = ["dep:glob"]

[lints.rust]
unexpected_cfgs = { level = "allow", check-cfg = ['cfg(tarpaulin_include)'] }
